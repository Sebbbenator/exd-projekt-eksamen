<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Akvarie Spil for Børn</title>
    <link rel="stylesheet" href="../css/game-2.css" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Tilbage knap -->
    <header>
      <nav>
        <a href="../index.html" id="backBtn">←</a>
      </nav>
    </header>

    <!-- Start skærm -->
    <aside id="startScreen">
      <h1>Akvarie Spillet</h1>

      <figure class="mascot-intro">
        <img
          src="../img/nemo-fish.png"
          alt="Nemo maskot"
          class="intro-mascot"
          id="startMascot"
        />
        <figcaption class="intro-bubble">
          <p>Styr dykkern med piletasterne og saml skraldet!</p>
        </figcaption>
      </figure>

      <button id="startknap">Start Spil</button>
    </aside>

    <!-- Game container -->
    <main class="game-container">
      <h2 class="game-title">Akvarie Spillet</h2>

      <!-- Spil indhold -->
      <section id="game">
        <div id="score">Score: <span id="points">0</span></div>
        <div id="dodger"></div>
        <div id="coin">
          <img src="../img/skrald.svg" alt="skrald" />
        </div>
        <div class="structure" id="wall1"></div>
        <div class="structure" id="wall2"></div>
        <div class="structure" id="wall3"></div>
      </section>

      <!-- Info boks til kontroller -->
      <aside class="controls-info">
        <p>Brug piletasterne for at styre dykkeren</p>
        <p>Pas på tanget og saml skraldet op fra havet af!</p>
      </aside>
    </main>

    <!-- Game over skærm -->
    <aside id="gameOverScreen">
      <h2>Spillet er slut!</h2>
      <p>Din score: <span id="finalScore">0</span></p>
      <button id="restartButton">Spil igen</button>
    </aside>

    <script src="../js/game-2.js"></script>
  </body>
</html>
