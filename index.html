<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akvarie</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!--Tilføjet H1 for tilgængelighed og søgeoptimering-->
    <h1>Akvarie Touchskærm - Storcenter Nord</h1>
    <!-- Intro skærm med Nemo -->
    <aside id="nemoIntro" class="nemo-intro">
      <img src="img/talknemofish.gif" alt="Nemo taler" class="nemo-intro-gif" />
      <p class="intro-speech-bubble">Klik på mig!</p>
    </aside>

    <header>
      <nav>
        <button id="spilMenuBtn">Spil</button>
        <div id="gameMenu" class="game-menu">
          <div class="menu-content">
            <button id="closeMenu" class="close-btn">✕</button>

            <div class="mascot-section">
              <p class="speech-bubble">Vælg et spil!</p>
              <img
                src="img/Nemo-fish.png"
                alt="Maskot fisk"
                class="mascot-fish"
                id="menuMascot"
              />
            </div>

            <nav class="game-cards">
              <article class="game-card">
                <a href="html/game.html">
                  <figure class="card-image">
                    <img src="img/game1.png" alt="Spil 1" />
                  </figure>
                  <h2>Akvarie Eventyr</h2>
                </a>
              </article>

              <article class="game-card">
                <a href="html/game-2.html">
                  <figure class="card-image">
                    <img src="img/game2.png" alt="Spil 2" />
                  </figure>
                  <h2>Akvarie Spillet</h2>
                </a>
              </article>

              <article class="game-card">
                <a href="html/game-3.html">
                  <figure class="card-image">
                    <img src="img/game3.png" alt="Spil 3" />
                  </figure>
                  <h2>Sortér Fiskene</h2>
                </a>
              </article>
            </nav>
          </div>
        </div>
      </nav>
    </header>

    <audio id="medi-backgroundMusic" loop>
      <source src="audio/chillax.mp3" type="audio/mp3" />
    </audio>

    <main>
      <section class="behind">
        <div id="bgimage"></div>
      </section>

      <section id="fish">
        <figure id="pufferfish">
          <img
            src="img/flat-pufferfish-swim.gif"
            alt="pufferfish"
            id="puffish"
            class="pufpuf"
          />
        </figure>

        <figure id="tuxedo">
          <img
            src="img/tuxedo-fish.gif"
            alt="tuxedo damsel fish"
            id="tuxfish"
            class="tuxie"
          />
        </figure>

        <figure id="blue-pink">
          <img
            src="img/BluefishDONE.gif"
            alt="blue and pink fish"
            id="bpfish"
            class="diskus"
          />
        </figure>

        <figure id="orange-fish">
          <img
            src="img/orangeFisk.gif"
            alt="orange fish"
            id="orange"
            class="orangeFish"
          />
        </figure>

        <figure id="horsea">
          <img
            src="img/seahorsefish.gif"
            alt="seahorse"
            id="seahorse"
            class="thereHorse"
          />
        </figure>
      </section>

      <section id="fish2">
        <figure id="pufferfish2">
          <img
            src="img/flat-pufferfish-swim.gif"
            alt="pufferfish"
            id="puffish2"
            class="pufpuf"
          />
        </figure>

        <figure id="tuxedo2">
          <img
            src="img/tuxedo-fish.gif"
            alt="tuxedo damsel fish"
            id="tuxfish2"
            class="tuxie"
          />
        </figure>

        <figure id="blue-pink2">
          <img
            src="img/BluefishDONE.gif"
            alt="blue and pink fish"
            id="bpfish2"
            class="diskus lefty"
          />
        </figure>

        <figure id="orange-fish2">
          <img
            src="img/orangeFisk.gif"
            alt="orange fish"
            id="orange2"
            class="orangeFish"
          />
        </figure>

        <figure id="horsea2">
          <img
            src="img/seahorsefish.gif"
            alt="seahorse"
            id="seahorse2"
            class="thereHorse righty"
          />
        </figure>
      </section>

      <section id="fish3">
        <figure id="pufferfish3">
          <img
            src="img/flat-pufferfish-swim.gif"
            alt="pufferfish"
            id="puffish3"
            class="pufpuf"
          />
        </figure>

        <figure id="tuxedo3">
          <img
            src="img/tuxedo-fish.gif"
            alt="tuxedo damsel fish"
            id="tuxfish3"
            class="tuxie"
          />
        </figure>

        <figure id="blue-pink3">
          <img
            src="img/BluefishDONE.gif"
            alt="blue and pink fish"
            id="bpfish3"
            class="diskus"
          />
        </figure>

        <figure id="horsea3">
          <img
            src="img/seahorsefish.gif"
            alt="seahorse"
            id="seahorse3"
            class="thereHorse"
          />
        </figure>

        <figure id="orange-fish3">
          <img
            src="img/orangeFisk.gif"
            alt="orange fish"
            id="orange3"
            class="orangeFish"
          />
        </figure>
      </section>

      <section class="treasure">
        <figure id="chest">
          <img src="img/kiste.svg" alt="treasure chest" id="treasure-chest" />
          <img src="img/tang.svg" alt="seaweed" id="seaweed" />
        </figure>
      </section>

      <section class="shell">
        <figure id="shelly">
          <img src="img/mus.svg" alt="sea shell" id="seashell-closed" />
        </figure>
      </section>
    </main>

    <aside id="fishfacts" class="fiskefakta"></aside>

    <script src="js/script.js"></script>
  </body>
</html>
